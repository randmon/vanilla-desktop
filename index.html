    />

      rel="icon"
      type="image/png"
      sizes="32x32"

  <body id="desktop">
    <nav class="navbar">
      <button
        class="navbar-brand"
        id="start-button"
        role="button"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        <i class="fa-solid fa-burger"></i>
      </button>
      <div class="dropdown-menu" aria-labelledby="home-button">
        <a id="window1-start-button" class="dropdown-item">Welcome!</a>
        <a id="window2-start-button" class="dropdown-item">Frog</a>
        <div class="dropdown-divider"></div>
        <a id="window3-start-button" class="dropdown-item">Window3</a>
      </div>
      <ul class="navbar-nav mr-auto flex-row">
        <li class="nav-item">
          <button class="nav-link" id="window1-taskbar-button">Welcome!</button>
        </li>
        <li class="nav-item">
          <button class="nav-link" id="window2-taskbar-button">
            FrogFrogFrogFrogFrogFrogFrogFrogFrogFrogFrog
          </button>

        <li class="nav-item">
          <button class="nav-link" id="window3-taskbar-button">Window 3</button>
        </li>
      </ul>
      <button id="desktop-button"></button>
    </nav>
    <main>
      <div class="d-flex flex-column p-4">
        <!-- icons credit: https://help.hackernoon.com/social-media-icons-pixelated -->
        <a
          href="https://www.linkedin.com/in/cristinacmarques/"
          target="_blank"
          class="desktopIcon"
        >
          <img src="img/linkedin.png" alt="" />
          <p>LinkedIn</p>
        </a>
        <a
          href="https://github.com/randmon"
          target="_blank"
          class="desktopIcon"
        >
          <img src="img/github.png" alt="" />
          <p>GitHub</p>
        </a>
        <a
          href="https://twitter.com/randm0n"
          target="_blank"
          class="desktopIcon"
        >
          <img src="img/twitter.png" alt="" />
          <p>Twitter</p>
        </a>
        <a
          href="https://www.instagram.com/the_randmon/"
          target="_blank"
          class="desktopIcon"
        >
          <img src="img/instagram.png" alt="" />
          <p>Instagram</p>
        </a>
      </div>
    </main>
    <footer class="footer">&copy; Randmon</footer>
